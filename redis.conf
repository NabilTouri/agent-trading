# Redis standalone configuration
# Explicitly disable replication to prevent read-only issues

# Disable replication â€” this is a standalone master
# (no slaveof / replicaof directives)

# Persistence
appendonly yes

# Memory
maxmemory 400mb
maxmemory-policy allkeys-lru

# Disable protected mode for Docker
protected-mode no

# Ensure slave-read-only is off (safety net if replica state leaks in)
replica-read-only no
